name: Upload to Firebase App Distribution and Deploy to Play Store

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      ## Checkout repository
    - name: Checkout code
      uses: actions/checkout@v2.3.3

    - name: Set up JDK environment(JDK 1.8)
      uses: actions/setup-java@v1.4.3
      with:
        java-version: 1.8

    - name: Generate Release APK
      run: ./gradlew assembleRelease

    - name: Sign APK
      uses: r0adkll/sign-android-release@v1
      # ID used to access action output
      id: sign_app
      with:
        releaseDirectory: presentation/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}

    - uses: actions/upload-artifact@master
      with:
        name: release.apk
        path: ${{steps.sign_app.outputs.signedReleaseFile}}
    - uses: actions/upload-artifact@master
      with:
        name: mapping.txt
        path: presentation/build/outputs/mapping/release/mapping.txt

  deploy-play-store:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      # 1
      - uses: actions/download-artifact@master
        with:
          name: release.apk
      - uses: actions/download-artifact@master
        with:
          name: mapping.txt
      # 2
      - name: Publish to Play Store internal test track
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          # 3
          packageName: ua.turskyi.travelling
          releaseFile: presentation/build/outputs/apk/release/presentation-release.apk
          track: internal
          userFraction: 0.50
          mappingFile: mapping.txt

      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_ANDROID_APPID}}
          token: ${{secrets.FIREBASE_TOKEN}}
          groups: testers
          releaseNotes: "App Build"
          file: presentation/build/outputs/apk/release/presentation-release.apk

